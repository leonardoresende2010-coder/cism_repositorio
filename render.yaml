services:
  - type: web
    name: cism-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -c backend/gunicorn_conf.py backend.main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cism-db
          property: connectionString
      - key: USE_SQLITE
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*" # Update this with Vercel URL later
      - key: FRONTEND_URL
        value: "http://localhost:3000" # Update this with Vercel URL later

databases:
  - name: cism-db
    plan: free
